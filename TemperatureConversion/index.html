<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Convert Temperature</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="card">
            <h1>Convert the Temperature</h1>
            <div class="search">
                <input type="number" value="0" spellcheck="false" id="inputBar">
                <button type="submit" id="myButton">Convert</button>
            </div>

            <div class="conversion">
                <input type="radio" id="toCelcius" name="card">
                <label for="toCelcius">To Celcius</label>

                <input type="radio" id="toFahrenheit" name="card">
                <label for="toFahrenheit">To Fahrenheit</label>
            </div>
            
            <div class="content">
                <h4 id="display"> </h4>
            </div>

            
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
